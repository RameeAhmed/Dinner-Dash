<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Reset Password</h2>
                <p class="text-center">Reset password for user: {{ user.username }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" name="new_password" placeholder="New Password" class="form-control mb-2">
                        <input type="password" name="confirm_new_password" placeholder="Confirm New Password" class="form-control mb-2">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
